<ion-header>
  <ion-toolbar>
    <ion-title>
     Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let movie of movies | async ;index as i">
    <ion-item>
      <ion-label>
        <h2>{{movie.country}}</h2>
       <h1 [routerLink]="['/playing-movie',i]"><b>{{movie.title}}</b></h1>
       <h2>{{movie.year}}</h2>
    </ion-label>

      <img [src]="movie.image" height="80" width="80" [routerLink]="['/playing-movie',i]" >
    
    
    </ion-item>
    
  </ion-list>




</ion-content>
